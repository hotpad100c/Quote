<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>QOUTE</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f4f6f8;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Rajdhani', sans-serif;
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      background: linear-gradient(270deg, #00ff99, #00ccff, #3399ff, #00ffcc);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 
        0 0 10px rgba(0, 255, 200, 0.6),
        0 0 20px rgba(0, 200, 255, 0.4),
        0 0 30px rgba(50, 150, 255, 0.3);
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 
          0 0 8px rgba(0, 255, 200, 0.5),
          0 0 16px rgba(0, 200, 255, 0.3),
          0 0 24px rgba(50, 150, 255, 0.2);
      }
      50% {
        text-shadow: 
          0 0 15px rgba(0, 255, 200, 0.8),
          0 0 30px rgba(0, 200, 255, 0.6),
          0 0 45px rgba(50, 150, 255, 0.4);
      }
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      width: 300px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 6px 10px;
      font-size: 14px;
      margin-left: 5px;
      border: none;
      border-radius: 6px;
      background: #4cafef;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2196f3;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    #randomSection {
      margin-top: 40px;
    }
    .pagination {
      text-align: center;
      margin-top: 10px;
    }
    .scroll-strip {
      overflow: hidden;
      background: #f4f6f8;
      padding: 8px 0;
      margin: 20px 0;
      border-radius: 8px;
      white-space: nowrap;
      position: relative;
    }
    .scroll-images {
      display: inline-flex;
      gap: 10px;
      animation: scroll-left 20s linear infinite;
    }
    .scroll-images img {
      height: 60px;
      border-radius: 6px;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .image-count {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    #calendar {
      width: 320px;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 10px;
      font-family: sans-serif;
    }
    .cal-header {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .cal-header button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 0 10px;
      color: #4cafef;
    }
    .cal-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }
    .cal-day {
      text-align: center;
      padding: 6px 0;
      border-radius: 6px;
      background: #f9f9f9;
      font-size: 14px;
      position: relative;
    }
    .cal-day.today {
      background: #e3f2fd;
      font-weight: bold;
    }
    .cal-day .count {
      font-size: 10px;
      color: #fff;
      background: #4cafef;
      border-radius: 10px;
      padding: 1px 4px;
      position: absolute;
      bottom: 2px;
      right: 2px;
    }
    .cal-weekday {
      text-align: center;
      font-size: 12px;
      font-weight: bold;
      color: #666;
    }
    /* 图片放大模态框 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>- QOUTE -</h1>
  <div class="search-box">
    <input type="text" id="searchBox" placeholder="输入关键字">
    <button onclick="searchImage()">搜索</button>
  </div>
  <div id="searchResult" class="grid"></div>

  <div id="randomSection">
    <h2 style="text-align:center;">随机推荐</h2>
    <div class="scroll-strip">
      <div class="scroll-images" id="stripImagesTop"></div>
    </div>
    <div class="image-count" id="imageCountTop">收录的图片数: 0</div>

    <div id="randomResult" class="grid"></div>

    <div class="pagination">
      <button onclick="loadRandom()">换一换</button>
    </div>

    <div id="calendar"></div>

    <div class="scroll-strip">
      <div class="scroll-images" id="stripImagesBottom"></div>
    </div>
  </div>
  <div id="browseSection" style="margin-top:40px; text-align:center;">
    <button id="toggleBrowse" onclick="toggleBrowse()">▼ 展开浏览区 ▼</button>
    <div id="browseContent" style="display:none; margin-top:20px;">
      <div id="browseGrid" class="grid"></div>
      <div class="pagination">
        <button onclick="prevBrowsePage()">上一页</button>
        <span id="browsePageInfo">第 1 页</span>
        <button onclick="nextBrowsePage()">下一页</button>
      </div>
    </div>
  </div>
  <!-- 模态框 -->
  <div class="modal" id="imgModal">
    <img id="modalImg" src="">
  </div>

  <script>
    async function searchImage() {
      const keyword = document.getElementById("searchBox").value.trim();
      if (!keyword) return;
      const response = await fetch(`/api/search?keyword=${encodeURIComponent(keyword)}`);
      const results = await response.json();
      const searchDiv = document.getElementById("searchResult");
      searchDiv.innerHTML = results.length
        ? results.map(img => `
          <div class="card" onclick="openModal('${img.url}')">
            <p>${img.name}</p>
            <img src="${img.url}" alt="${img.name}">
          </div>
        `).join("")
        : "<p>未找到匹配的图片</p>";
    }

    async function loadRandom() {
      const width = window.innerWidth;
      let count = 6;
      if (width > 1400) count = 10;
      else if (width > 1000) count = 8;
      else if (width > 700) count = 7;
      const response = await fetch(`/api/random?count=${count}`);
      const shuffled = await response.json();
      const randomDiv = document.getElementById("randomResult");
      randomDiv.innerHTML = shuffled.map(img => `
        <div class="card" onclick="openModal('${img.url}')">
          <p>${img.name}</p>
          <img src="${img.url}" alt="${img.name}">
        </div>
      `).join("");
    }

    async function loadStrips() {
      const response1 = await fetch('/api/random?count=10');
      const images1 = await response1.json();
      const response2 = await fetch('/api/random?count=10');
      const images2 = await response2.json();
      const makeLoop = imgs => imgs.map(img => `<img src="${img.url}" alt="${img.name}">`).join("") + imgs.map(img => `<img src="${img.url}" alt="${img.name}">`).join("");
      document.getElementById("stripImagesTop").innerHTML = makeLoop(images1);
      document.getElementById("stripImagesBottom").innerHTML = makeLoop(images2);
      const countRes = await fetch('/api/count');
      const { total } = await countRes.json();
      document.getElementById("imageCountTop").textContent = `${total} 条奇言已被收录`;
    }

    async function loadCalendar() {
      const res = await fetch('/api/daily-stats');
      const stats = await res.json(); // { "2025-08-31": 5, "2025-09-01": 12, ... }

      let now = new Date();
      let currentYear = now.getFullYear();
      let currentMonth = now.getMonth();

      function renderCalendar(year, month) {
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const startWeekday = firstDay.getDay();
        const daysInMonth = lastDay.getDate();

        const weekdays = ["日","一","二","三","四","五","六"];

        const cal = document.getElementById('calendar');
        cal.innerHTML = `
          <div class="cal-header">
            <button id="prevMonth">←</button>
            ${year}年${month+1}月
            <button id="nextMonth">→</button>
          </div>
          <div class="cal-grid">${weekdays.map(d => `<div class="cal-weekday">${d}</div>`).join("")}</div>
          <div class="cal-grid" id="cal-days"></div>
        `;

        const daysDiv = document.getElementById('cal-days');
        for (let i=0; i<startWeekday; i++) {
          daysDiv.innerHTML += `<div></div>`;
        }

        for (let d=1; d<=daysInMonth; d++) {
          const dateStr = `${year}-${String(month+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
          const isToday = (year === now.getFullYear() && month === now.getMonth() && d === now.getDate());
          const count = stats[dateStr] || 0;

          daysDiv.innerHTML += `
            <div class="cal-day ${isToday ? "today":""}">
              ${d}
              ${count > 0 ? `<span class="count">+${count}</span>` : ""}
            </div>
          `;
        }

        document.getElementById("prevMonth").onclick = () => {
          if (month === 0) {
            currentYear--;
            currentMonth = 11;
          } else {
            currentMonth--;
          }
          renderCalendar(currentYear, currentMonth);
        };

        document.getElementById("nextMonth").onclick = () => {
          if (month === 11) {
            currentYear++;
            currentMonth = 0;
          } else {
            currentMonth++;
          }
          renderCalendar(currentYear, currentMonth);
        };
      }

      renderCalendar(currentYear, currentMonth);
    }

    function openModal(url) {
      const modal = document.getElementById("imgModal");
      const modalImg = document.getElementById("modalImg");
      modal.style.display = "flex";
      modalImg.src = url;
    }

    document.getElementById("imgModal").onclick = () => {
      document.getElementById("imgModal").style.display = "none";
    };
    let browsePage = 1;

async function loadBrowse(page = 1) {
  const response = await fetch(`/api/browse?count=20&page=${page}`);
  const results = await response.json();
  const grid = document.getElementById("browseGrid");

  grid.innerHTML = results.length
    ? results.map(img => `
        <div class="card" onclick="openModal('${img.url}')">
          <p>${img.name}</p>
          <img src="${img.url}" alt="${img.name}">
        </div>
      `).join("")
    : "<p>没有更多图片</p>";

  browsePage = page;
  document.getElementById("browsePageInfo").textContent = `第 ${browsePage} 页`;
}

function toggleBrowse() {
  const content = document.getElementById("browseContent");
  const btn = document.getElementById("toggleBrowse");
  if (content.style.display === "none") {
    content.style.display = "block";
    btn.textContent = "▲ 收起浏览区 ▲";
    loadBrowse(1); 
  } else {
    content.style.display = "none";
    btn.textContent = "▼ 展开浏览区 ▼";
  }
}

function nextBrowsePage() {
  loadBrowse(browsePage + 1);
}

function prevBrowsePage() {
  if (browsePage > 1) {
    loadBrowse(browsePage - 1);
  }
}
    loadCalendar();
    loadStrips();
    loadRandom();
  </script>
</body>
</html>
